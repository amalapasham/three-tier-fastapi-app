<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback Form</title>
  <style>
    :root{font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;}
    body{display:flex;align-items:center;justify-content:center;min-height:100vh;background:#f3f4f6;padding:20px}
    .card{background:white;max-width:720px;width:100%;border-radius:12px;box-shadow:0 6px 20px rgba(16,24,40,0.08);padding:24px}
    h1{font-size:20px;margin:0 0 8px}
    p.lead{color:#374151;margin:0 0 18px}
    form .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    label{display:block;font-size:13px;margin-bottom:6px;color:#111827}
    input[type="text"],input[type="email"],select,textarea{width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:8px;font-size:14px}
    textarea{min-height:100px;resize:vertical}
    .actions{display:flex;gap:12px;align-items:center;margin-top:14px}
    button{background:#111827;color:white;padding:10px 14px;border-radius:10px;border:0;cursor:pointer}
    button.secondary{background:transparent;color:#111827;border:1px solid #e5e7eb}
    .note{font-size:13px;color:#6b7280;margin-top:8px}
    .rating{display:flex;gap:8px;align-items:center}
    .small{font-size:13px;color:#374151}
    .success{background:#ecfdf5;border:1px solid #bbf7d0;color:#065f46;padding:10px;border-radius:8px;margin-top:12px}
    @media(max-width:640px){form .row{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="card">
    <h1>Feedback Form</h1>
    <p class="lead">Tell us what you think — quick feedback helps us improve.</p>

    <form id="feedbackForm" novalidate>
      <div class="row">
        <div>
          <label for="name">Name <span aria-hidden="true">*</span></label>
          <input id="name" name="name" type="text" placeholder="Your name" required />
        </div>
        <div>
          <label for="email">Email <span aria-hidden="true">*</span></label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required />
        </div>
      </div>

      <div style="margin-top:12px">
        <label for="category">Category</label>
        <select id="category" name="category">
          <option value="Product">Product</option>
          <option value="UX">UX / Design</option>
          <option value="Support">Support</option>
          <option value="Delivery">Delivery</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div style="margin-top:12px">
        <label>Rating</label>
        <div class="rating" role="radiogroup" aria-label="rating">
          <label class="small"><input type="radio" name="rating" value="1" required> 1</label>
          <label class="small"><input type="radio" name="rating" value="2"> 2</label>
          <label class="small"><input type="radio" name="rating" value="3"> 3</label>
          <label class="small"><input type="radio" name="rating" value="4"> 4</label>
          <label class="small"><input type="radio" name="rating" value="5"> 5</label>
        </div>
      </div>

      <div style="margin-top:12px">
        <label for="comments">Comments</label>
        <textarea id="comments" name="comments" placeholder="Tell us more..."></textarea>
      </div>

      <div style="margin-top:12px">
        <label><input id="consent" name="consent" type="checkbox" required> I agree to be contacted about my feedback.</label>
      </div>

      <div class="actions">
        <button type="submit">Submit Feedback</button>
        <button type="button" class="secondary" id="exportBtn">Export stored feedback (CSV)</button>
        <button type="button" class="secondary" id="clearBtn">Clear stored feedback</button>
      </div>

      <div id="msg" aria-live="polite"></div>
      <p class="note">This sample stores form responses in your browser (localStorage). Replace the JS `saveSubmission()` call with a `fetch()` to your server to persist remotely.</p>
    </form>
  </div>

  <script>
    const form = document.getElementById('feedbackForm');
    const msg = document.getElementById('msg');
    const exportBtn = document.getElementById('exportBtn');
    const clearBtn = document.getElementById('clearBtn');

    function getStored(){
      try{ return JSON.parse(localStorage.getItem('feedbackSubmissions')||'[]') }catch(e){return[]}
    }

    function saveStored(arr){ localStorage.setItem('feedbackSubmissions', JSON.stringify(arr)); }

    function saveSubmission(sub){
      // Placeholder: currently saves to localStorage. Replace this with fetch('/api/feedback', {method:'POST', body: JSON.stringify(sub)})
      const arr = getStored(); arr.push(sub); saveStored(arr);
    }

    function serializeForm(form){
      const data = new FormData(form);
      const obj = {};
      for (const [k,v] of data.entries()) obj[k]=v;
      // Ensure rating is captured (radio) even if not via FormData in some browsers
      const rating = form.querySelector('input[name="rating"]:checked');
      if(rating) obj.rating = rating.value;
      obj.submittedAt = new Date().toISOString();
      return obj;
    }

    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      if(!form.checkValidity()){
        form.reportValidity();
        return;
      }
      const payload = serializeForm(form);
      try{
        saveSubmission(payload);
        msg.innerHTML = '<div class="success">Thank you — your feedback has been saved.</div>';
        form.reset();
      }catch(err){
        msg.innerHTML = '<div class="success" style="background:#fff1f2;border-color:#fecaca;color:#991b1b">Could not save feedback: '+err.message+'</div>'
      }
    });

    exportBtn.addEventListener('click', ()=>{
      const arr = getStored();
      if(!arr.length){ alert('No stored submissions'); return; }
      // convert to CSV
      const keys = Object.keys(arr[0]);
      const csv = [keys.join(',')].concat(arr.map(r=>keys.map(k=>('"'+String(r[k]??'').replace(/"/g,'""')+'"')).join(','))).join('\n');
      const blob = new Blob([csv], {type:'text/csv'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href = url; a.download = 'feedback.csv'; a.click(); URL.revokeObjectURL(url);
    });

    clearBtn.addEventListener('click', ()=>{
      if(confirm('Clear all stored feedback in this browser?')){ localStorage.removeItem('feedbackSubmissions'); alert('Cleared'); }
    });
  </script>
</body>
</html>
